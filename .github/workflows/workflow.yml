name: Final Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: "stable"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests with Gradle
        run: |
          ./gradlew clean test \
          -Psuite=${{ matrix.suite }} \
          -Penv=staging \
          --no-daemon \
          --stacktrace
        env:
          GITHUB_ACTIONS: true
