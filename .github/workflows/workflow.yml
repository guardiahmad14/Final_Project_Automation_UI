name: Gradle CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Install Chrome (if not yet installed)
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # Install ChromeDriver and set to PATH
      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # Verify if Chrome & ChromeDriver are installed
      - name: Verify Chrome & ChromeDriver
        run: |
          google-chrome --version
          chromedriver --version
          which chromedriver

      # Run Gradle build (including tests)
      - name: Build (includes tests)
        run: ./gradlew build --stacktrace
